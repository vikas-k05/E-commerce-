{% extends 'base.html' %}

{% block title %}

{% endblock title %}

{% block style %} 

{% endblock style %}

{% block body %}

<div class="container" style="margin-top:20px;  margin-bottom:120px; border: 5px solid cyan;background:khaki;">
<form method="POST" action="" style='margin:50px;'>
    {% csrf_token %}
    <div class="row">
       <div class='col-md-1'>
        <label for ='name'>Name :</label>
       </div>
       <div class='col-md-5'>
        {{form.name}}
       </div>
        <div class='col-md-1'>

            <label for ='city'>City :</label>
            </div>
            <div class='col-md-5'>

             {{form.city}}
      </div>
    </div>



    <div class="row" style='margin-top:20px;'>
        <div class='col-md-1'>
         <label for ='mobile '>Mobile : </label>
        </div>
        <div class='col-md-5'>

         {{form.mob_no}}
      </div>
    
        <div class='col-md-1'
         <label for ='message'>message:</label>
    </div>
    <div class='col-md-5'>
         {{form.message}}
    </div>
    </div>
   
    <div class='row' style='margin-top:20px;'>
        
        
     <div class='col-md-3'>
        </div>
        <button class='col-md-4' type='submit' value='submit'>Submit</button> 
    </div>
</form>
</div>

{% endblock body %}
