{% extends 'base.html' %}

{% block title %} 
register
{% endblock title %}

{% block style %} 

{% endblock style %}

{% block body %}
{% if error %}
<div class='alert alert-danger' >
    {{error}}
</div>
{% endif %}
<div class="container" style="margin-top:20px;margin-bottom:110px;height:300px;width:400px; border:5px solid grey; background-color:cyan;">
   <form action="/signup" method="POST" >
       {% csrf_token %}
    
     <div class='row' style='margin-top:20px;'>
        <div class='col-md-4'>
           <label for='name'>name</label>
        </div>
        <div class='col-md-8'>
            <input type='text' value='{{values.name}}'id='name' name='name'>
        </div>
      </div>


      <div class='row' style='margin-top:20px;'>
        <div class='col-md-4'>
           <label for='image'>picture</label>
        </div>
        <div class='col-md-8'>
            <input type='file' value='{{values.picture}}'id='picture' name='picture'>
        </div>
      </div>

     
     <div class='row' style='margin-top:20px;'>

        <div class='col-md-4'>
            <label for='email'>email</label>
        </div>
        <div class='col-md-8'>
            <input type='email'value='{{values.email}}' id='email' name='email'>
        </div>
    </div>

     <div class='row' style='margin-top:20px;'>
        <div class='col-md-4'>
            <label for='password'>Password</label>
        </div>
        <div class='col-md-8'>
            <input type='password' id='password' name='pswd'>
        </div>
    </div>
    <div class='row' style='margin-top:20px;'>
        <div class='col-md-3'>
        </div> 
        <button class='col-md-5' type='submit' value='submit'>Submit</button> 
    </div>

</form>
</div>

{% endblock body %}
